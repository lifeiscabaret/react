<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 함수</title>
</head>

<body>
    <h1>배열 함수</h1>
    <script>
        //// [배열의 요소 중 길이 2인 요소만 추출]
        var arr = ['소나기', '구름', '땅', '하늘', '뭉게구름', '제주도'];

        //// for of 문 ///////////////////////////
        for (let value of arr) {
            if (value.length == 2) {
                console.log(value);
            }
        }
        /*
        * [find] *******************************************
        * 조건에 맞는 요소 하나만 찾음
        * 즉, 조건에 맞는 요소를 찾으면 탐색 중단 
        * 있으면, 해당 요소 리턴
        * 없으면, undefined 리턴
        * 
        * [문법]
        * 배열.find(function(value, index, array));
        * **************************************************
        */
        var arr = ['소나기', '구름', '땅', '하늘', '뭉게구름', '제주도'];

        const find_result = arr.find(value => value.length == 2);
        console.log('find_result >>', find_result);

        /*
        * [filter] *****************************************
        * 조건에 맞는 여러 요소 찾음
        * 조건에 맞는 요소를 찾아서 배열로 리턴
        * 
        * [문법]
        * 배열.filter(function(value, index, array));
        * **************************************************
        
        */
        const filter_result = arr.filter(value => value.length == 2); ////arr =배열, filter 많이 씀
        console.log('filter_result >> ', filter_result);

        /*
       * [map] *****************************************
       * 배열 요소를 순회하면서, 특정 작업 수행해서 요소 변경
       * 복사본이며, 원본 변경 없음
       * 배열로 리턴
       * 
       * [문법]
       * 배열.map(function(value, index, array));
       * **************************************************
       */
        var arr = ['소나기', '구름', '땅', '하늘', '뭉게구름', '제주도'];

        const map_result = arr.map(value => value + '! 좋아요🧐');
        console.log('map_result >> ', map_result);
        console.log('arr >>', arr);

        /*
       * [forEach] *****************************************
       * 배열 요소를 순회하면서, 특정 작업 수행해서 요소 가공
       * 복사본이며, 원본 변경 없음
       * 리턴 없음
       * 
       * [문법]
       * 배열.forEach(function(value, index, array));
       * **************************************************
       */
        var arr = ['소나기', '구름', '땅', '하늘', '뭉게구름', '제주도'];

        const forEach_result = arr.forEach(value => console.log(value + '! 좋아요🧐'));
        console.log('forEach_result >> ', forEach_result);
        console.log('arr >>', arr);
    </script>

</body>

</html>
