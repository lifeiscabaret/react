<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수명을 리턴</title>
</head>

<body>
    <h1>함수명을 리턴</h1>
    <script>
        /*
        * [중첩 함수] =================
        * 함수 내 함수 
        * ==============================
        */

        //// [함수 정의] //////////////////////////////////////
        function outer() {
            console.log('**** outer() 실행 시작 ****');

            console.log('inner() 호출');
            inner();

            function inner() {
                console.log('>>>> inner() 실행 >>>>');
            }


            console.log('**** outer() 실행 종료 ****');

            return inner;
        }

        //// [함수 호출] ////////////////////////////////////
        var result = outer();

        console.log('외부에서 inner() 호출');
        result()

        // inner();

        console.log('== 실행 종료 ==');


    </script>

</body>

</html>
