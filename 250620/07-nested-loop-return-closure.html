<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수명을 리턴</title>
</head>

<body>
    <h1>함수명을 리턴</h1>
    <script>
        //// 중첩 함수
        //// [함수 정의] ///////////////////////////////////////////////
        function outer() {
            console.log('***** outer() 실행 시작 *****');

            let message = 'outer()에 있는 변수 message입니다.';

            function inner() {
                console.log('>>> [START] inner()');
                console.log('message');
                console.log('>>> [END] inner()');
            }

            console.log('***** outer() 실행 종료 *****');
            return inner;
        }

        //// [함수 호출] /////////////////////////////////////////
        const result = outer();
        result();

        console.log('== 프로그램 종료 ==');
    </script>
</body>

</html>
