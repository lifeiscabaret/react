<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 인수로 함수명 사용 가능</title>
</head>

<body>
    <h1>함수 인수로 함수명 사용 가능</h1>
    <script>
        //// [함수정의 ] /////////////////////////
        // function hello() {
        //     console.log('Hello~~~🐶');
        // }
        const hello = () => console.log('Hello~~~🐶');

        // function hi() {
        //     console.log('Hi!!! 🥰');

        // }

        const hi = () => console.log('Hi!!! 🥰');

        console.log('hi()>>>', hi());
        // hi()는 내부에서 출력만 하고 값을 반환하지 않기 때문에 undefined가 출력됨

        // function execute(args) {
        //     console.log('** execute() 실행시작');
        //     args(); // 함수 호출
        //     console.log('** execute() 실행 종료 **');
        //     console.log('*************************');

        // }

        const execute = (args) => {
            console.log('** execute() 실행시작');
            args(); // 함수 호출
            console.log('** execute() 실행 종료 **');
            console.log('*************************');

        }



        //// [함수 호출] ///////////////////////////
        // hello()
        execute(hello);
        execute(hi);  // 함수 hi를 인수로 전달해서 실행 흐름 확인



    </script>

</body>

</html>
