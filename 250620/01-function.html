<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[함수 정의 형태] 함수 종류</title>
</head>

<body>
    <h1>함수 종류</h1>
    <script>
        //// [함수 정의 전 호출] =========================================
        // a_01();
        // a_02();
        //// [함수 정의] ==================================================
        //// 1. 함수 선언식 //////////////////////////////////////////////
        //// : 이름이 있는 함수
        //// : 호이스팅(Hoisting: 끌어올림)됨!
        function a_01() {
            console.log('[함수 선언식] function declaration');
        }

        //// 2. 함수 표현식 /////////////////////////////////////////////
        //// : 함수 표현식은 '함수 리터럴'(익명 함수)을 값처럼 변수에 대입'
        //// : 함수 리터럴(익명 함수)을 변수에 저장
        //// : 변수만 호이스팅되고, 함수는 호이스팅 안 됨.
        const a_02 = function () {
            console.log('[함수 표현식] function expression!!!');

        }

        //// 3. 함수 리터럴(익명 함수)
        //// : 단독으로 존재하면 문법 에러
        // function 이름() {
        //     console.log('[함수 리터럴] function literal~');

        // }

        //// 4. 화살표 함수 //////////////////////////////////////////
        const a_04 = () => {
            console.log('[화살표 함수] arrow function!!!');

        }


        //// [함수 호출] ==================================
        a_01();
        a_02();
        a_04();


        console.log('** 실행 종료 **');



    </script>
</body>

</html>
