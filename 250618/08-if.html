    <h1>[조건문]</h1>
    <script>
/*
[문법]
* 조건 1개 ==========================================
if(조건식) {
        조건이 true일 때, 실행할 명령어;
        조건이 true일 때, 실행할 명령어;
}

* 조건 2개 ===========================================
if(조건식) {
        조건이 true일 때, 실행할 명령어;
        조건이 true일 때, 실행할 명령어;
    } else {
        조건이 false일 때, 실행할 명령어;
        조건이 false일 때, 실행할 명령어;
    
    }

    * 조건 3개 ==========================================
    if(조건식1)
        조건식1이 true일 때, 실행할 명령어;
        조건식1이 true일 때, 실행할 명령어;
    } else if(조건식2) {
        조건식2가 true일 때, 실행할 명령어;
        조건식2가 true일 때, 실행할 명령어;
    } else {
        위 조건을 만족하지 않은 나머지 모두일 때, 실행할 명령어;
    }
    =======================================================
    */


    // [문제] num에 저장된 값이 홀수이면, '홀수입니다'를 콘솔에 출력
    // 대화창은 통해 사용자에게 정수 1개를 입력받아, 변수 num에 저장
    // num에 저장된 값이 홀수이면, '홀수입니다'를 콘솔에 출력
    // num에 저장된 값이 짝수이면, '짝수입니다'를 콘솔에 출력
    /////////////////////////////////////////////////////////////////////

    var num = Number(prompt('정수 1개 입력하세요.'));

    if(num % 2 == 1) {
        var choice = '홀수';
    } else { 
        var choice = '짝수';
    }

    var message = `${choice}입니다.`;
    console.log(message);



    




   





    </script>
