<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Quiz] switch문</title>
</head>

<body>
  <h1>[문제] switch문</h1>
  <script>
    /*  
    * [문제]
    * 정수 2개와 연산자 1개를 입력 받아서, 식과 계산된 결과값을 콘솔에 출력 
    */
    // 사용자 입력 받기
    var num1 = Number(prompt("첫 번째 정수를 입력하세요.")); // 예: 3
    var num2 = Number(prompt("두 번째 정수를 입력하세요.")); // 예: 5
    var operator = prompt("연산자를 입력하세요. (+, -, *, /)"); // 예: +

    var result;

    // switch문으로 연산 처리
    switch (operator) {
      case '+':
        var result = num1 + num2;
        //console.log(`${num1} ${operator} ${num2} = ${num1+num2}`)
        break;
      case '-':
        var result = num1 - num2;
        //console.log(`${num1} ${operator} ${num2} = ${num1-num2}`)
        break;
      case '*':
        var result = num1 * num2;
        //console.log(`${num1} ${operator} ${num2} = ${num1*num2}`)
        break;
      case '/':
        // var result = (num1 / num2 + '').split('.')[0]; // 정수 몫만 출력
        var result = Math.floor(num1 / num2); //끝에를 다 0으로 만들면서 버려버림.
        //console.log(`${num1} ${operator} ${num2} = ${num1/num2}`)
        break;
      default:// 선생님 풀이에는 필요없음
        result = "올바르지 않은 연산자입니다.";
    }     //console.log('잘못된 연산자 입력!!!');

    // 출력
    console.log(`${num1} ${operator} ${num2} = ${result}`);



  </script>
</body>

</html>
