<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[문제🎁] 입력창</title>
</head>
<body>
    <h1>[문제] 입력창💕</h1>
    <script>
        /*
        * [문제] ============================================
        * prompt 함수를 이용하여, 정수 1개를 입력받아 1증가한 값 출력
        * prompt 문구    : 정수 1개 입력하세요.
        * 출력           : 1 증가된 값은 6입니다.
        * ===================================================
        */
        // [내 풀이]

        // var number = (prompt('정수1개 입력하세요.'));
        // console.log(`1 증가된 값은 ${++number}입니다.`);

        // [선생님풀이]
        // 1. 사용자에게 숫자 1개 입력 받기 ///////////////////////////////////
        var userValue = prompt('정수 1개 입력하세요.');
        console.log(`입력한 값은 ${userValue}, 타입: ${typeof userValue}`);
        
        // 2. 문자열 -> 숫자 변환 /////////////////////////////////////////////
        // userNumber = parseInt(userValue);  // 빈 문자열 -> NaN
        userNumber = Number(userValue);      // 빈 문자열, null -> 0
        console.log(`형변환한 값: ${userNumber}, 타입: ${typeof userNumber}`);

        // 3. 1 증가 연산 /////////////////////////////////////////////////////////
        // userValue = userValue + 1; // 문자열과 문자열이 합쳐져서 입력한값 옆에 1이 붙음
        // ++userValue;
        userNumber = userNumber + 1;
        console.log(`1 증간된 값은 ${userNumber}입니다.`);


    </script>

</body>
</html>
