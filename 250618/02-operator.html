<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연산자</title>
</head>
<body>
    <h1>연산자</h1>
    <script>
        /* 
        [연산자] ================================================
        * 산술 연산자        : + - ** / %
        * 대입 연산자        : =
        * 복합 대입 연산자   : += -= *=  **= /= %=
        * 증감 연산자        : ++ --
        * 관계 연산자        : > >= < <=
                               == != 값만 비교
                               === !== 값과 타입 비교, 파이썬에서는 '==' 동일
        * 논리 연산자        : &&\\!
        * 삼항 연산자        : 조건 ? 참: 거짓;
        * 널리쉬(nullish)    : 변수 ?? 변수 ?? 변수 
        *                      여러 개의 피연산자 중 값이 확정된 변수 찾음
                                null, undefined 제외
        * 전개 연산자        : ... 객체명
                                반복 가능한 데이터(객체 요소)를 펼침
                                
        ==========================================================
        */
        var n1 = 5;
        var n2 = 3;

        // [산술 연산자] ====================================================
        console.log('제곱 >>', n1 ** n2);

        // [복합 대입 연산자] ====================================================
        // n1 = n1 ** n2; //대입 연산자, 산술 연산자 2개 
        n1 **= n2; 
        console.log('복합 대입 연산자 >>', n1);
        console.log('n2 >>', n2);

        // [증감 연산자] ====================================================
        // 1증가 연산자
        // n2 = n2 + 1;
        // result1 = n2;
        result1 = ++n2; //선증가
        console.log(`[선증가] n2: ${n2}, result1: ${result1}`)

        n2++;
        
        // result2 = n2;
        // n2 = n2 + 1;
        result2 = n2++; //후증가(대입이 우선순위)
        console.log(`[후증가] n2: ${n2}, result2: ${result2}`);

        // [관계 연산자] ==============================================
        var n3 = 5;
        var n4 = '5';
        console.log(`n3 type: ${typeof n3}, n4 type: ${typeof n4}`)
        console.log(`n3: ${n3}, n4 type: ${n4}`)
        console.log(`n3 == n4 >> ${n3 == n4}`); // 값만 비교
        console.log(`n3 === n4 >> ${n3 === n4}`); // 값과 타입 비교

        
        // [논리 연산자] ==============================================
        /*
        --------------------------
        [논리값] -> 2진수(0,1)
        --------------------------
        true -> 1
        false -> 0
        --------------------------

        정수 -> 논리값
        ------------------------------------
         1   -> true 0 이외의 모든 형태의 숫자는 다 true
         0   -> false 
        -------------------------------------
        */
        console.log(`! (n1 > n2) >> `, !(n1 > n2));
        console.log(`!true >>`, !true);
        console.log(`!n1 >>`, !n1);
        console.log(`!-5 >>`, !-5);
        console.log(`!0 >>`, !0);
        console.log(`!'' >>`, !''); // 자바스크립트는 실수도 처리해줌.
        console.log(`![] >>`, ![]); 
        // [삼항 연산자(조건 연산자)] ===========================================
        // (조건식) ? true일 때 : false일 때;
        var result = n3 === n4 ? '값과 타입이 같다' : '값과 타입이 다르다'; 
        console.log('삼항 연산자 결과 >>', result);

        // [널리시 병합 연산자] ==================================================
        // : (nullish coalescing operator: 널리시 코얼레싱 오퍼레이터)
        // : 피연산자1 ?? 피연산자2
        // : 왼쪽 피연산자가 null 또는 undefined일 때, 오른쪽 피연산자를 반환
        // : 사용 이유 - 변수나 표현식이 null 또는 undefined일 때만 기본값을 제공하기 위해
        var n5 = null;
        var n6 = undefined;
        var value = n5 ?? n6 ?? 100;  
        console.log(`널리시 연산 결과>> `,value);

        // [전개 연산자 ===========================================================
        // : Array 또는 Object를 개별 요소로 펼쳐서(spread) 사용
        var even = [2,4,6];
        console.log(`even: ${even}`);
        console.log(even);
        console.log('전개 연산자: ...even >> ', ...even);


        var odd = [1,3,5];
        var number = [even, odd];
        console.log('number >>', number);

        var spread_number = [...even, ...odd];
        console.log('spread_number >>', spread_number);
        


    </script>

</body>
</html>
