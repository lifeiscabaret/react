<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열 함수</title>
</head>
<body>
    <h1>배열 함수</h1>
    <script>
        num = [5,1,7,3.4,3,9,6];
        num.sort();
        console.log('오름차순 정렬 후 :', num);

        num.reverse()
        console.log('내림차순 정렬 후 : ', num);
        
        console.log('**한글**')
        hangul = ['다람쥐', '나방', '가방', '라디오', '다락방', '나비'];
        hangul.sort()
        console.log('오름차순 정렬 후 : ', hangul);
        

    </script>
</body>
</html>
