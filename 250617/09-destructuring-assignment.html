<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[객체] 구조 분해 할당</title>
</head>
<body>
    <h1>[객체] 구조 분해 할당</h1>
    <script>
        // [구조 분해 할당] =========================================
        // : Array이나 Object의 속성을 해체하여 개별 변수에 저장
        // ==========================================================

        // 1. Array =================================================
        // 1-1) 변수 개수 = 배열 요소 개수
        const even = [2,4];
        const [a, b] = even;

        console.log(`a: ${a}, b:${b}`)

        // 1-2) 변수 개수 < 배열 요소 개수

        const odd = [1,3,5,7,9];
        const [c, d, ...rest] = [1,3,5,7,9];
        console.log(`c:${c}, d: ${d}, rest: ${rest}`)
        console.log(rest)

        // 1-3) 변수 개수 > 배열 요소 개수
        // g: undefined
        var [e, f, g] = even;
        console.log(`e: ${e}, f:${f}, g:${g}`)

        // 1-4) 변수 개수 > 배열 요소 개수
        var [h=10,i=9,j=8] = even;
        console.log(`h: ${h}, i:${h}, j: ${j}`)

        // 2. Object ======================================
        // [주의] 변수명과 객체 property의 key 이름이 같아야 함
        // ================================================
        // 2-1
        const info = {
            name: '홍길동', 
            age: 25,
        };

        var {name, age} = info;
        console.log(`name: ${name}, age: ${age}`)
        console.log(`info.name: ${info.name}, age: ${info.age}`)

        // 2-2) 새 변수명으로 지정
        var {name: new_name, age: new_age} = info;
        console.log(`new_name: ${new_name}, new_age: ${new_age}`)


    </script>
</body>
</html>
