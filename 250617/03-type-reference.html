<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>참조(자료형)</title>
</head>
<body>
    <h1>참조형(참조 자료형)</h1>
    <script>
       //[배열] ============================
       var arr = [2,4, 'hi'];

       // 배열 전체 출력    
       console.log(arr);
       // 첫 번째 요소 출력
       console.log(arr[0]);
       // 배열 타입 출력 
       console.log('배열 타입 :', typeof arr);

       var arr2 = [arr, 3, '맑음'];

       // 배열 전체 출력
       console.log(arr2);
       // arr2의 첫 번째 요소 출력
       console.log(arr2[0])
       console.log(typeof arr2[0])
       // arr2의 첫 번째 요소중 두번째 요소 출력
       console.log(arr2[0][1]);

       // [Object] ==========================================
       // [property] key: value
       var info = {name: '홍길동', age:25, };

       console.log(info);
       console.log(typeof info);

       // property 접근 1 -----------------------------
       // : 점- 접근
       // : key 그대로 사용
       console.log('name 출력: ', info.name);

       // property 접근 2 ----------------------------
       // : [] 접근
       // : key를 문자열 사용
       console.log('== property [] 접근 ==')
       console.log('name 출력: ', info['name']);




       
    </script>
</body>
</html>
