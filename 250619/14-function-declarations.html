<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[Function Declarations] 함수 선언식</title>
</head>
<body>
    <h1>[Function Declarations] 함수 선언식</h1>
    <script>
        //// 2. 함수 호출 //////////////////////////////////////
        console.log(`add(1, 3)>> ${add(1, 3)}`);
        console.log(`add(1, 3, 5)>> ${add(1, 3, 5)}`);
        console.log(`add(2.1, 3.5)>> ${add(1, 3, 5)}`);
        console.log(`add(2, 3.5)>> ${add(2, 3.5)}`);
        console.log(`add('오늘', '하루')>> ${add('오늘', '하루')}`);
        console.log(`add(1)>> ${add(1)}`);
        console.log(`add()>> ${add()}`);


        //// 1. 함수 정의: 매개변수 있음, 리턴 있음 /////////////////
        function add(x,y) {
            console.log('===========================================');
            console.log(`[add 함수 내 출력] x: ${x}, y: ${y}`);
            var total = x + y;
            return total;
        }

    </script>
</body>
</html>
