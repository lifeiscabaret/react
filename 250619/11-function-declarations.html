<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Function Declarations] 함수 선언식</title>
</head>

<body>
    <h1>[Function Declarations] 함수 선언식</h1>
    <script>
        /*
        *[사용자 정의 함수] =====================
        *
        *< 함수 정의 >
        *function 함수명(매개변수1, 매개변수2){
        *  명령어;
        *  명령어;
        *  return 값;
        *}
        *
        *< 함수 호출>
        *함수명(인수1, 인수2);
        * ==================================================================
        *
        *
        *[함수 정의 형태] =================================================
        * 1. 매개변수 있고, 리턴값 있음
        * 2. 매개변수 있고, 리턴값 없음
        * 3. 매개변수 없고, 리턴값 있음
        * 4. 매개변수 없고, 리턴값 없음
        * =================================================================
        *
        *[return 의미] ==================================
        * - 함수 실행 끝
        * - 호출한 쪽으로 리턴값 넘김
        * ============================================
        *
        * [함수 실행 끝] =============================
        * - return
        * - body의 }
    
        */
        console.log('[함수 정의 전 호출]')
        hi();

        // 1. 함수 정의
        // : 매개변수 없고, 리턴 없음
        function hi() {
            console.log('안녕~~~');
        }

        // 2. 함수 호출
        console.log('[함수 정의 후 호출]');
        hi();





    </script>
</body>

</html>
