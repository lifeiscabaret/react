<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[문제] while문</title>
</head>
<body>
    <h1>[문제] while문</h1>
    <script>
        /*
        * [문제] 2단 출력 ===
        * 출력형태
        * 2 * 1 = 2
        * 2 * 2 = 4
        * ...
        * 2 * 9 =18
        * =========================
        */

        var i = 1;                                       // 초기값

        while(i <= 10) {                                 //조건식
            console.log(`2 * ${i} = ${2 * i}`);          // 증감식
            i++
        }

        console.log('반복문 실행 후 i>> ', i);
        
        


    </script>
</body>
</html>
