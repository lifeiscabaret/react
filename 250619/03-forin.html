<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[반복문] for-in문 </title>
</head>
<body>
    <h1>[반복문] for in 문</h1>
    <script>
        /*
        *[문법] ==================
        * : Object 또는 Array의 key 순회
        *
        * for(let 변수 in 객체){
        *   명령어;
        *   명령어;
        * } 
        * ========================================
        */

        // [Array] ////////////////////////////////////
        var arr = [1,3,5,7,9];

        // arr 출력
        console.log('arr >> ', arr);
        



        // for in 문
        for(let key in arr) {
            console.log(key);
        }

        // [Object] /////////////////////////
        var info = {
            name: '홍길동',
            age: 25,

        };

        //Object 출력
        console.log('info>> ', info)

        //for in문
        for (let key in info){
            console.log(`key: ${key}, value:${info[key]}`);

        }

        for (let key in info){
            console.log()

        }
    </script>
</body>
</html>
