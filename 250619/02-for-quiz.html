<body>
    <h1> [문제] for문</h1>
    <script>
        /*
        * [문제] 2단 출력 =============
        * 출력형태
        * 2 * 1 = 2
        * 2 * 2 = 4
        * ...
        * 2 * 9=18
        * ========================
        */
        
        for(let i=1; i<10; i++) {
            console.log(`2 * ${i} = ${2*i}`);
        }

        

    </script>
