<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[반복문] while문</title>
</head>
<body>
    <h1>[반복문] while문</h1>
    <script>
        /*
        *[문법] ========================
        *초기값;
        *
        * while (조건식) {
        *   명령어;
        *   증감식;
        * }
        */
        var num = 1;

        while(num < 5) {   // 초기값
            console.log(num); // 조건식
            num++;            // 증감식 

        }

        console.log('while 실행 후 num :', num);


    </script>
</body>
</html>
