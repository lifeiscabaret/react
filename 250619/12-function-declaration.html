<body>
    <h1>[Function Declarations] 함수 선언식</h1>
    <script>
        // 2-2. [1차 호출] 
        // 함수 호출
        // console.log(stringReturn());

        // 1. 함수 정의: 매개변수 없음, 리턴 있음
        function stringReturn() {
            return '즐거운 하루';
        }

        // 2-1. 함수 호출
        console.log(stringReturn());






    </script>
