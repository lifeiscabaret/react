<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순수 JavaScript Page</title>
    <style>
        body {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        .main-card button {
            position: relative;
            left: -80px;
            top: -10px;
        }

        .favorites {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .favorites li {
            list-style: none;
        }

        .favorites img {
            width: 150px;

        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>






    <script type="text/babel">
        console.log('처음 배우는 리액트 🎈');

        const animalItem = (
            <li>
                <img src="img/bear.png" alt="곰" />
            </li>
        );
        // [변수 선언]
        const hello = '오늘도 즐거운 하루!';

        // [함수 정의] 함수 선언식
        function test(args) {
            return `인수는 ${args} 입니다.`;
        }


        // 기존 ul element -> JSX element
        const favorites = (
            // 하나의 JSX Element //////////////////////////////////
            <ul className="favorites">
                {/* ======== 주석 ========== */}
                {/*
                    {} 
                    : JSX 표현식 
                    : 변수, 연산, 함수 호출 등 JavaScript(표현식) 사용 가능
                */}

                {animalItem}
                {animalItem}
                {animalItem}
                {animalItem}
                {hello}
                {3 + 4}
                {test(100)}
            </ul>
            //////////////////////////////////////////////////////////
        );

        // 기존 main-card -> JSX element
        const mainCard = (
            <div className="main-card">
                <img src="img/bear.png" alt="bear" width="400px" />
                <button>🐷🐳🐥</button>
            </div>





        );
        // h1 엘리먼트
        const title = <h1>1 페이지</h1>;


        // form 엘리먼트
        const form = (
            <form action="">
                <input type="text" name="name" id="name" placeholder="귀여운 동물을 입력하세요." />
                <button type="submit">추가</button>
            </form>

        );



        // 2개 이상 JSX element를 하나의 JSX element 만들기
        const app = (
            <div>
                {title}
                {form}
                {mainCard}
                {favorites}
            </div>
        );




        // id가 root인 엘리먼트 접근
        const root = document.querySelector('#root');
        console.log(root);

        // react를 이용하여 JSX 엘리먼트를 root에 추가
        /* 17 이전 버전 */
        // ReactDOM.render(animalItem, root);

        /* 18 버전 */
        ReactDOM.createRoot(root).render(app);






    </script>
</body>

</html>
