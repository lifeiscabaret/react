<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 함수</title>
</head>

<body>
    <h1>Object 함수</h1>
    <script>
        const number = {
            one: 1,
            two: 2,
            three: 3,
        };

        //Object의 정적 메소드: Object.key()
        console.log('key를 배열로 추출 >> ', Object.keys(number));
        console.log('value를 배열로 추출 >> ', Object.values(number));
        console.log('key와 value를 하나의 쌍으로 추출 >> ', Object.entries(number));



    </script>
</body>

</html>
