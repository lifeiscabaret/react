<!DOCTYPE html>
<html lang="ko">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>귀여운 동물들</title>
  <style>
    body {
      text-align: center;
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0;
    }

    li {
      position: relative;
    }

    img {
      width: 150px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    const H1 = (props) => <h1>{props.content}</h1>;

    const Card = ({ title, src, alt }) => (
      <li>

    // 화살표 함수
    const App = () => (

        <ul>

    const root = document.querySelector('#root');

    ReactDOM.createRoot(root).render(<App />);
