<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[variable-declarations] 변수의 선언 방식(종류)</title>
</head>

<body>
    <h1>[variable-declarations] 변수의 선언 방식(종류)</h1>
    <script>
        /* 
        ========================================================================        
                                            var     let     const
        ========================================================================
        scope                          함수 레벨|  블럭{} 레벨 | 블럭 레벨
        변수 선언 전 접근              가능     |  불가능(에러)| 불가능(에러)
        같은 이름 변수 선언            가능     |  불가능      | 불가능
        변수 선언과 동시에 초기화      선택     |  선택        | 필수   
        값 변경(재할당)                가능     |  가능        | 불가능
        ========================================================================

        [scope]
        * 전역 스코프(Global Scope) *******************************
        * : <script> 내 선언된 변수
        * : 어디서든지 접근 가능
        * 
        * 지역 스코프(Local Scope) *********************************
        * : {} 내 선언된 변수
        * : function level scope     - var
        * : block level scope        - let,const
        * 
        * ***********************************************************
        */
        //// [Global Scope] //////////////////////////////////////////
        //// 2. [변수 선언 전 접근] ======================
        //// : 호이스팅
        console.log('**** [변수 선언 전 접근] ***');
        console.log('a_var >>', a_var);
        // console.log('a_let >>', a_let);  //ReferenceError: Cannot access 'a_let' before initialization
        // console.log('a_const >>', a_const);  //ReferenceError: Cannot access 'a_let' before initialization




        //// 1. [변수 선언] declaration =======================
        var a_var;
        let a_let;
        //상수 -------------------------------------------------
        // : 변수 선언과 동시에 초기화
        // : 초기화한 값으로 고정
        // : 값 변경 금지
        // : 변수를 상수화
        // cf) Literal
        // : 값 그 자체
        // : ex) 5
        //// const a_const; Uncaught SyntaxError: Missing initializer in const declaration
        const a_const = 5;

        //// 3. [변수 선언 후 접근] ======================
        //// : 호이스팅
        console.log('**** [변수 선언 후 접근] ***');
        console.log('a_var >>', a_var);
        console.log('a_let >>', a_let);
        console.log('a_const >>', a_const);

        //// 4. [사용자 초기화] 재초기화 ====================
        //// : 프로그래머 원하는 값으로 직접 설정
        //// : 코드 실행 중(런타임) 초기화
        a_var = 100;
        a_let = 200;
        // a_const = 300; TypeError: Assignment to constant variable.

        //// 5. [같은 이름의 변수 선언] ===========================
        var a_var = 1;
        // let a_let = 2; SyntaxError: Identifier 'a_let' has already been declared 
        // const a_const = 3; SyntaxError: Identifier 'a_const' has already been declared
        // var는 같은 이름 허용됨, let/const는 동일한 이름 재선언 불가!

    </script>
</body>

</html>
