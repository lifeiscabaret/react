<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[callback function] 동기와 비동기</title>
</head>

<body>
    <h1>[callback function] 동기와 비동기</h1>
    <script>
        //// [동기] /////////////////
        // console.log('alert() 실행 전 출력됩니다.');
        // alert('안녕~ 🎈');
        // console.log('alert() 실행 후 출력됩니다.');

        //// [비동기] /////////////////
        var count = 1;
        console.log('>>> setInterval() 실행 전 >>>');

        setInterval(function () {
            console.log('...count : ', count);
            count++;

        }, 2000);

        console.log('>>> setInterval() 실행 후 >>>');
        console.log('>>> setInterval() 실행 완료와 상관없이 실행됩니다. >>>');




    </script>
</body>

</html>
