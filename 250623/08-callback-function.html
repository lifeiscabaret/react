<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[callback function] 콜백 함수</title>
</head>

<body>
    <h1> [callback function]</h1>
    <script>
        /*
        * [Callback Function] 콜백 함수 *****************************************
        * 함수의 매개변수(parameter)로 전달된 함수
        * : 함수 내부에 호출 (실행)됨
        *
        * 함수 내부 처리 결과값을 외부 함수로 내보낼 때, 사용되기도 함.
        * : return과 비슷(유사)
        * : return 은 단순히 값만 반환하지만, callback은 함수 자체를 전달하고 실행
        * 
        * 비동기 함수의 결과값을 처리하기 위해 주로 사용
        *
        * callback
        * : 원하는 시점에 호출(실행)하는 함수
        * : 함수를 값처럼 전달하여, 나중에 실행
        *
        * [문법])
        * function 함수명(callback) {
        *   callback();     // 전달받은 함수 실행
        * }
        * *********************************************************************
        */

        ///// 1. return으로 값 전달 //////////////////////////////////////////
        //// [함수 선언식] 함수 정의: return 사용
        function add(num1, num2) {
            return num1 + num2;
        }

        //// [함수 호출]
        // var result = add(3,5);
        // console.log('덧셈 결과 >>', result);

        //// 2. callback ///////////////////////////////////////////////////
        //// [함수 선언식] 함수 정의
        function add(num1, num2, callback) {
            var result = num1 + num2;
            callback(result);
            console.log('>>> add 함수 종료 >>>');
        }

        function addResult(args) {
            console.log('덧셈 결과 >> ', args);
        }

        function sumResult(args) {
            console.log('합 ---> ', args);
        }

        //// [함수 호출]
        //// 1. 함수 선언식으로 정의된 함수를 인수로 설정
        // add(1,7, addResult);
        // add('좋은', '하루', sumResult);
        // add(2,4,8);  세 번째 인수가 함수가 아니라 숫자라서 에러 발생!

        //// 2. 익명 함수를 인수로 설정
        add(2.1, 3.4, function (value) {
            console.log('[익명 함수] 덧셈 결과 : ', value);
        });

        //// 3. 화살표 함수를 인수로 설정
        add(10, 20, value => console.log('[화살표 함수] 덧셈 결과:', value));

        //// cf)
        add('test', 'one', () => console.log('출력'));



    </script>

</body>

</html>
